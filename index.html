<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文天玩WenTianPlay服务器状态监测-文天玩网络科技有限公司</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .server {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            display: inline-block;
            width: 250px;
        }
        h1 {
            color: #2c3e50;
        }
    </style>
</head>
<body>

<h1>文天玩服务器在线状态监测</h1>

<div class="server" id="server1">
    <h2>湖北天门(三网专线)</h2>
    <p>状态：在线</p>
    <p id="time1"></p>
</div>

<div class="server" id="server2">
    <h2>上海青浦(电信专线)</h2>
    <p>状态：在线</p>
    <p id="time2"></p>
</div>

<div class="server" id="server3">
    <h2>上海青浦(联通专线)</h2>
    <p>状态：在线</p>
    <p id="time3"></p>
</div>

<div class="server" id="server4">
    <h2>上海青浦(移动专线)</h2>
    <p>状态：在线</p>
    <p id="time4"></p>
</div>

<div class="server" id="server5">
    <h2>美国纽约(Verizon)</h2>
    <p>状态：在线</p>
    <p id="time5"></p>
</div>

<script>
    function startTime(startDateString, timeElementId) {
        const startDate = new Date(startDateString).getTime();
        const timeElement = document.getElementById(timeElementId);

        function updateTime() {
            const now = new Date().getTime();
            const elapsedSeconds = Math.floor((now - startDate) / 1000);
            const days = Math.floor(elapsedSeconds / 86400);
            const hours = Math.floor((elapsedSeconds % 86400) / 3600);
            const minutes = Math.floor((elapsedSeconds % 3600) / 60);
            const seconds = elapsedSeconds % 60;

            timeElement.innerHTML = `${days}天 ${hours}小时 ${minutes}分 ${seconds}秒`;
        }

        setInterval(updateTime, 1000);
        updateTime();  // 初始化显示
    }

    window.onload = function() {
        // 启动时间计算，假设所有服务器的启动时间都是相同的。
        const startDate = '2015/01/10'; // 假设的启动时间
        startTime(startDate, 'time1');
        startTime(startDate, 'time2');
        startTime(startDate, 'time3');
        startTime(startDate, 'time4');
        startTime(startDate, 'time5');
    }
</script>

</body>
</html>
