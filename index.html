<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务器在线状态</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .server {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
            display: inline-block;
        }
        .online {
            color: green;
        }
        .offline {
            color: red;
        }
    </style>
</head>
<body>

    <h1>服务器在线状态</h1>
    <div id="servers"></div>

    <script>
        const servers = [
            { location: "湖北天门(三网专线)", online: true },
            { location: "上海青浦(电信专线)", online: true },
            { location: "上海青浦(联通专线)", online: true },
            { location: "上海青浦(移动专线)", online: false },
            { location: "美国纽约(Verizon)", online: true }
        ];

        function updateServerStatus() {
            const serversDiv = document.getElementById("servers");
            serversDiv.innerHTML = ''; // 清空之前的状态显示

            servers.forEach(server => {
                const serverDiv = document.createElement("div");
                serverDiv.className = "server";
                serverDiv.innerHTML = `
                    <h2>${server.location}</h2>
                    <p class="${server.online ? 'online' : 'offline'}">
                        状态: ${server.online ? '在线' : '离线'}
                    </p>
                `;
                serversDiv.appendChild(serverDiv);
            });

            // 更新在线时间示例（这里用固定时间代替，可以用实际时间来替换）
            const onlineDuration = "天/小时/分钟/秒";
            serversDiv.innerHTML += `<p>在线时间: ${onlineDuration}</p>`;
        }

        setInterval(updateServerStatus, 10000); // 每10秒更新一次状态
        updateServerStatus(); // 初始调用以显示状态
    </script>

</body>
</html>
