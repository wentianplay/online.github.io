<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务器状态监控</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .server {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
        }
        .offline {
            color: red;
        }
        .online {
            color: green;
        }
    </style>
</head>
<body>

    <h1>服务器状态监控</h1>

    <div id="server-list"></div>

    <script>
        const servers = [
            { name: "湖北天门(三网)", status: "在线", uptime: "120小时" },
            { name: "上海青浦(电信)", status: "在线", uptime: "98小时" },
            { name: "上海青浦(联通)", status: "离线", uptime: "N/A" },
            { name: "上海青浦(移动)", status: "在线", uptime: "115小时" },
            { name: "美国纽约(未知)", status: "在线", uptime: "130小时" },
        ];

        function renderServers() {
            const serverList = document.getElementById('server-list');
            serverList.innerHTML = ''; // 清空当前内容
            servers.forEach(server => {
                const serverDiv = document.createElement('div');
                serverDiv.className = 'server';
                serverDiv.innerHTML = `
                    <h2>${server.name}</h2>
                    <p class="${server.status === '在线' ? 'online' : 'offline'}">状态: ${server.status}</p>
                    <p>在线时间: ${server.uptime}</p>
                `;
                serverList.appendChild(serverDiv);
            });
        }

        renderServers();

        // 禁止右键
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // 禁止查看源代码
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && (e.key === 'u' || e.key === 'U')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
